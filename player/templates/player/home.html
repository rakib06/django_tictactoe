{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Home </title>
        <link href="{% static 'player/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1> Welcome {{ user.username }} </h1>
        <h1> Draw Games: {{ draw_games }} </h1>
        These are your active games:
        <ul>
            {% for g in games %}
                <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
